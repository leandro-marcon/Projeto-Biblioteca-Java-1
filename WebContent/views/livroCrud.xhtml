<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body style="background-color:#121212;">>
<h:head>
	<h:form name="breadCrump">
		<p:breadCrumb> 
		<p:menuitem value="Categories" url="index.xhtml" />
			<p:menuitem value="Livros"/>
		</p:breadCrumb>
	</h:form>
</h:head>
	

	<p:panel style="width:70%; margin: 20px auto;" id="panel"  header="Livros">
		<p:dataTable var="p" value="#{livro.listaLivros}" scrollable="true"
			scrollHeight="400">
			<p:column headerText="Código">
				<p:outputLabel value="#{p.codigoLivro}" />
			</p:column>

			<p:column headerText="Título">
				<p:outputLabel value="#{p.titulo}" />
			</p:column>
			
			<p:column headerText="Autor">
				<p:outputLabel value="#{p.autor}" />
			</p:column>
			
			
			<p:column headerText="Ano Publicação">
				<p:outputLabel value="#{p.anoPublic}" />
			</p:column>
			
			

			<p:column width="20">
				<h:form>
					<p:commandButton icon="pi pi-pencil"
						action="#{livro.edit(p.codigoLivro)}" update="panelCad" />
				</h:form>
				
			</p:column>
			<p:column width="20">
				<h:form>
			
					<p:commandButton icon="pi pi-times" 
						action="#{livro.delete(p.codigoLivro)}" update="panel" />
				
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro" style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{livro.user.codigoLivro}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Título " />
				<p:inputText value="#{livro.user.titulo}" required="true"
					label="Título" />

				<h:outputText value="Autor " />
				<p:inputText value="#{livro.user.autor}" />
				
				<h:outputText value="Ano Publicação " />
				<p:inputText value="#{livro.user.anoPublic}" />


				

				<p:commandButton value="Salvar" icon="ui-icon-disk" update="panel panelCad"
					action="#{livro.save}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
