<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
<h:head>
	<h:form name="breadCrump">
		<p:breadCrumb> 
			<p:menuitem value="Categories" url="index.xhtml" />
			<p:menuitem value="Usuarios"/>
		</p:breadCrumb>
	</h:form>
</h:head>
	

	<p:panel style="width:70%; margin: 10px auto;" id="panel"  header="Usuários">
		<p:dataTable var="p" value="#{usuario.listaUsuarios}" scrollable="true"
			scrollHeight="400">
			<p:column headerText="Código">
				<p:outputLabel value="#{p.codigoUser}" />
			</p:column>

			<p:column headerText="Nome">
				<p:outputLabel value="#{p.nome}" />
			</p:column>
			
			<p:column headerText="E-mail">
				<p:outputLabel value="#{p.email}" />
			</p:column>
			
			
			<p:column headerText="Data Nascimento" width="140">
				<p:outputLabel value="#{p.dtNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:outputLabel>
			</p:column> 
			
			

			<p:column width="20">
				<h:form>
					<p:commandButton icon="pi pi-pencil"
						action="#{usuario.edit(p.codigoUser)}" update="panelCad" />
				</h:form>
				
			</p:column>
			<p:column width="20">
				<h:form>
			
					<p:commandButton icon="pi pi-times" 
						action="#{usuario.delete(p.codigoUser)}" update="panel" />
				
				</h:form>
			</p:column>
		</p:dataTable>
	</p:panel>

	<p:panel id="panelCad" header="Cadastro" style="margin: 20px auto; width:40%;">
		<h:form>
			<h:inputHidden value="#{usuario.user.codigoUser}" />

			<p:growl id="growl" sticky="false" showDetail="false" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<h:outputText value="Nome " />
				<p:inputText value="#{usuario.user.nome}" required="true"
					label="Título" />

				<h:outputText value="E-mail " />
				<p:inputText value="#{usuario.user.email}" />
				
				<h:outputLabel for="dtNascimento" value="Data Nascimento:" />
				<p:datePicker id="dtNascimento" value="#{usuario.user.dtNascimento}"
					showIcon="true" /> 


				

				<p:commandButton value="Salvar" icon="ui-icon-disk" update="panel panelCad"
					action="#{usuario.save}" style="margin-right:20px;" />

			</h:panelGrid>
		</h:form>
	</p:panel>

</h:body>
</html>
